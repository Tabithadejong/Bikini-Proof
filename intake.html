<body>
    <header class="page_top">
        <h1>Bikini Proof</h1>
        <nav>
            <ul id="main-menu">

    <section class="center">
        <div id="body_intake">
            <div class="sign_up">
            <p> Schedule a <span class="emphasize"> free </span> orientation call with one of our coaches!</p>
            <form>
                <label for="fname"> First Name</label>
                <input type="text" name="fname" required>
                <label for="lname"> Last Name</label>
                <input type="text" name="lname" required>
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" required>
                <label for="email"> Email</label>
                <input type="email" name="email" required> 
                <label for="phone"> Phone Number</label>
                <input type="tel" name="pnumber" required> <br>

                <p>What Do You Plan?</p>

                <div id="radio_input">
                    <label for="slim"> Slim</label>
                    <input type="radio" name="package" value="Slim"> 
                    <label for="big_and_curvy"> Big and Curvy</label>
                    <input type="radio" name="package" value="Big and Curvy">
                    <label for="lean_and_toned"> Lean and Toned</label>
                    <input type="radio" name="package" value="Lean and Toned">
                    <label for="extreme_fit"> Extreme Fit</label>
                    <input type="radio" name="package" value="Extreme Fit">
                    <label for="unknown">I don't know yet </label> 
                    <input type="radio" name="package" value="I don't know yet">
                </div>

                <p>Tell us a little more about yourself...</p>  
                <textarea name="about"> </textarea>

                <input type="submit" value="Send">
            </form>
            </div>
        </div>
    </section>

    <footer>
        <p class="footer-text"> Do You Want To Follow Our Journeys?</p>
